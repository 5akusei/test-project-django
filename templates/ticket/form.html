<div class="crud-form-fields-wrapper">
    <div class="row">
        {% for field in form %}
            <div class="col-12 mb-3">
                <label for="id_{{field.name}}" class="form-label">{{field.label}}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="col-12 crud-submit-button-wrapper d-flex justify-content-between">
            <a class="btn btn-secondary" href="{% url 'ticket:index' %}">Volver</a>
            <button type="submit" class="btn btn-primary">Continuar</button>
        </div>
    </div>
</div>
