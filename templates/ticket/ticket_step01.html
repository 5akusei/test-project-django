{% extends "base.html" %}

{% block title %} Comprar pase {% endblock %}

{% block content %}
    <div id="regions-create-wrapper" class="template-content-wrapper">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6" id="crud-form-card-wrapper">
                    <div class="row">
                        <div class="col-12">
                            <h1>Seleccion de las entradas</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h2>Escoja la fecha deseada:</h2>
                            <input class="form-control" type="date" name="reserved_date" id="reserved_date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h2>Escoja el tipo deseado:</h2>
                            {% if form and form is not None %}
                                <form method="post">
                                    {% csrf_token %}
                                    {% include "ticket/form.html" %}
                                </form>
                            {% else %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
